group 'liceum'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "ru.urfu.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.pengrad:java-telegram-bot-api:2.3.1.2'
}
